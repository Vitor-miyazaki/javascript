<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Qual país você nasceu? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular(){
            var pais = window.document.getElementById('txtpais').value
            var resultado = window.document.getElementById('res')
            resultado.innerHTML = `<p>País de origem: ${pais.toUpperCase()}!</p>`

            if (pais.toUpperCase() == 'BRASIL'){
                resultado.innerHTML += `<p>Você é brasileiro!</p>`
            } else {
                resultado.innerHTML += `<p>Você é estrangeiro!</p>`
            }
        }
    </script>
    
</body>
</html>
