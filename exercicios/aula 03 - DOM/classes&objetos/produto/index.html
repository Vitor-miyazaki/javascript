<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1>Registro de alimentos</h1>
            <div class="formularios">
                <label for="nome"><strong>Nome:</strong> <input type="text" name="none" id="nome" maxlength="15"></label>
                <label for="categoria"><strong>Categoria:</strong>
                    <select name="categoria" id="categoria">
                        <option value="" selected>---Escolha---</option>
                        <option value="proteina">Proteina</option>
                        <option value="carboidrato">Carboidrato</option>
                        <option value="gordura">Gordura</option>
                    </select>
                </label>
                <label for="preço"><strong>Preço (R$):</strong> <input type="number" name="preço" id="preço"></label>
                <input type="button" value="Registrar" id="botao">
            </div>
            <div class="resultado">
                <h2>Produtos registrados</h2>
            </div>
        </section>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
