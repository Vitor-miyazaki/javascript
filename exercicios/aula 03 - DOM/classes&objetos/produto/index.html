<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1>Registro de alimentos</h1>
            <div class="formularios">
                <label for="nome"><strong>Nome:</strong> <input type="text" name="none" id="nome" maxlength="15"></label>
                <label for="categoria"><strong>Categoria:</strong>
                    <select name="categoria" id="categoria">
                        <option value="" selected>---Escolha---</option>
                        <option value="proteina">Proteina</option>
                        <option value="carboidrato">Carboidrato</option>
                        <option value="gordura">Gordura</option>
                    </select>
                </label>
                <label for="unidade"><strong>Unidade:</strong> <input type="number" name="unidade" id="unidade" value="1"></label>
                <label for="peso"><strong>Peso (kg):</strong> <input type="number" name="peso" id="peso" step="0.2" value="0"></label>
                <label for="preço"><strong>Preço por unidade ou kg (R$):</strong> <input type="number" name="preço" id="preço"></label>
                <input type="button" value="Registrar" id="botao">                
            </div>
            
            <h2>Produtos registrados</h2>
            <div class="resultado">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Unidade</th>
                            <th>Peso(Kg)</th>
                            <th>Preço (R$)</th>
                            <th>Remover</th>
                            
                        </tr>
                    </thead>
                    <tbody class="dados">
                        <tr class="vazio" >
                            <td colspan="6">Nenhum item registrado</td>
                        </tr>
                       <!--  <tr>
                            <th>Pepino</th>
                            <td>Proteina</td>
                            <td>1</td>
                            <td>s/v</td>
                            <td>10</td>
                            <td class="lixeira">
                                <span class="material-symbols-outlined">
                                delete
                                </span>
                            </td>
                        </tr> -->
                        
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Valor total (R$)</th>
                            <th colspan="4" class="total">0,00</th>
                            
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
