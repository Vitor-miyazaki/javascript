<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionando elementos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   

    <main>
        <section id="centro">
            <div id="cxExterna" class="cxExternaHTML">
                <div id="cxForm" class="cursos">
                    <input type="radio" name="item" id="formHTML"><label for="formHTML">HTML</label>
                </div>
                <div id="lixeira" class="html">
                    <span class="material-symbols-outlined">delete</span>
                </div>                
            </div>
            <div id="cxExterna" class="cxExternaCSS">
                <div id="cxForm" class="cursos">
                    <input type="radio" name="item" id="formCSS"><label for="formCSS">CSS</label>
                </div>
                <div id="lixeira" class="css">
                    <span class="material-symbols-outlined">delete</span>
                </div>                
            </div>
            <div id="cxExterna" class="cxExternaJavascripy">
                <div id="cxForm" class="cursos">
                    <input type="radio" name="item" id="formJavascript"><label for="formJavascript">Javascript</label>
                </div>
                <div id="lixeira" class="javascript">
                    <span class="material-symbols-outlined">delete</span>
                </div>                
            </div>
            <div id="cxExterna" class="cxExternaReact">
                <div id="cxForm" class="cursos">
                    <input type="radio" name="item" id="formReact"><label for="formReact">React</label>
                </div>
                <div id="lixeira" class="react">
                    <span class="material-symbols-outlined">delete</span>
                </div>                
            </div>
            <div id="cxExterna" class="cxExternaAngular">
                <div id="cxForm" class="cursos">
                    <input type="radio" name="item" id="formAngular"><label for="formAngular">Angular</label>
                </div>
                <div id="lixeira" class="angular">
                    <span class="material-symbols-outlined">delete</span>
                </div>                
            </div>
        </section>
    </main>
    
   <script src="treino.js"></script>
</body>
</html>
