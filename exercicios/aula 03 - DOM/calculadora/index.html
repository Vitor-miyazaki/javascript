<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="quadrante1">
            <label for="primeiroNumero"> Primeiro número: <input type="number" name="primeiroNumero" id="primeiroNumero"></label>
        </div>
        <div class="quadrante2">
            <label for="segundoNumero"> Segundo número: <input type="number" name="segundoNumero" id="segundoNumero"></label>
        </div>
        <div class="quadrante3">
            <input type="button" value="+" id="soma" class="btn"> <input type="button" value="-" id="subtracao" class="btn"> <input type="button" value="x" id="multiplicar" class="btn"> <input type="button" value="/" id="dividir" class="btn"> 
        </div>
        <div class="quadrante4">
            <p class="resultado"><strong>Resultado: </strong> </p>
        </div>
    </main>
    
    <script src="calculadora.js"></script>
</body>
</html>
