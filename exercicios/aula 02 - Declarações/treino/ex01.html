<body>
    
    
    <script>
        window.confirm('Página de teste')
        var nome = window.prompt('Qual é o seu nome?')
        window.alert('Prazer em te conhecer '+ nome + '!')
        document.write(`Seja muito bem-vindo(a) em minha página <strong>${nome}</strong>!<br>`)

        document.write(`E possui ${nome.length} caracteres.`)
    </script>
